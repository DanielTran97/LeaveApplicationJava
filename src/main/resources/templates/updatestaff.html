<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Staff</title>
</head>
<body>
    <h1>Edit a Staff</h1>
    <form th:object="${emp}" th:action="@{/adm/updatestaff}" method="POST">
        <label for="username">Staff ID (username)</label>     
        <input type="text" th:field="*{username}"/>
        <!-- <td th:if="{#field.hasErrors('username')}" th:error="*{username}"></td> -->
        <br>
    </br>
        <label for="password">Password</label>     
        <input type="text" th:field="*{password}"/>
        <!-- <td th:if="{#field.hasErrors('password')}" th:error="*{password}"></td> -->
        <br>
    </br>
        <label for="designation">Designation</label>     
        <input type="text" th:field="*{designation}"/>
        <!-- <td th:if="{#field.hasErrors('designation')}" th:error="*{designation}"></td> -->
        <br>
    </br>
        <label for="reportingStaffID">Reporting Staff ID</label>  
        <input type="text" th:field="*{reportingStaffID}"/>
        <!-- <td th:if="{#field.hasErrors('reportingStaffID')}" th:error="*{reportingStaffID}"></td> -->
        <br>
    </br>
        <label for="fullname">Name</label>  
        <input type="text" th:field="*{fullname}"/>
        <!-- <td th:if="{#field.hasErrors('fullname')}" th:error="*{fullname}"></td> -->
        <br>
    </br>
        <label for="ContactNum">Contact</label>  
        <input type="text" th:field="*{ContactNum}"/>
        <!-- <td th:if="{#field.hasErrors('ContactNum')}" th:error="*{ContactNum}"></td> -->
        <br>
    </br>
        <label for="Address">Address</label>  
        <input type="text" th:field="*{Address}"/>
        <!-- <td th:if="{#field.hasErrors('Address')}" th:error="*{Address}"></td> -->
        <br>
    </br>
        <label for="Email">Email</label>  
        <input type="text" th:field="*{Email}"/>
        <!-- <td th:if="{#field.hasErrors('Email')}" th:error="*{Email}"></td> -->
        <br>
    </br>
        <br>
        <input type="submit" value="Update" /> 
    </form>   
</body>
</html>
