<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2 center">

        <h3>Leave Application Form</h3>
        <table>
            <tr><td>Staff ID</td><td><span sec:authentication="name">Username</span></td></tr>
            <form th:action="@{/emp/leaveapplication}" th:object="${leaveApplication}" method="POST">
                <tr>
            <td>Start Date </td>
            <td><fieldset><input type="date" th:field="*{startDate}"> 
            <span class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></td></span>
        </tr><br><tr><td>End Date </td><td><input type="date" th:field="*{endDate}">
            <span class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td></tr>
            <tr>  <td> Leave Type</td> <td>
                <select th:field="*{leaveType}">
                    <option value="">Select</option>
                    <option value="annual_leave">Annual Leave</option>
                    <option value="medical_leave">Medical Leave</option>
                    <option value="compensation_leave">Compensation Leave</option>
                </select></td>
            </tr>
            <tr><td>Reason </td>
            <td><input type="text" th:field="*{reason}"> 
            <span class="alert alert-warning" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></td></tr>
            <tr><td>Contact Number (if going overseas) </td>
            <td><input type="number" th:field="*{contactNumber}"> </tr>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></td></div>
             <tr> <td>Work Dissemination (if any) </td>
            <td><input type="text" th:field="*{dissemination}"></td> </tr>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('dissemination')}" th:errors="*{dissemination}"></div>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" class="btn btn-primary btn-sm mb-3"></a></td>
            </tr>
            </form>
        </table>
             <a th:href="@{/welcome}">RETURN TO HOME PAGE</a>
        <br>
                <a th:href="@{/logout}">LOGOUT</a>
</body>

</html>
