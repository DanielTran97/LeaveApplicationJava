<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Submission</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2 center">

        <h3>Leave Submitted</h3>

        <table th:object="${leaveApplication}">
            <tr><td>Staff ID</td><td><span sec:authentication="name">Username</span></td></tr>
            <tr><td>Start Date </td>
            <td th:text="*{endDate}"> </td></tr>
            <tr><td>Start Date </td>
                <td th:text="*{endDate}"> </td></tr>
                <tr><td>Leave Type </td>
                    <td th:text="*{leaveType}"> </td></tr>
                    <tr><td>Reason </td>
                        <td th:text="*{reason}"> </td></tr>
                        <tr><td>Contact Number (if going overseas)</td>
                            <td th:text="*{contactNumber}"> </td></tr>
                            <tr><td>Work Dissemination (if any)</td>
                                <td th:text="*{dissemination}"> </td></tr>
                                <tr><td>Status</td>
                                    <td th:text="*{status}"> </td></tr>
                                    <tr><td>Date of Status</td>
                                        <td th:text="*{dateOfStatus}"> </td></tr>
                                        <tr><td>Date of Application</td>
                                            <td th:text="*{dateOfApplication}"> </td></tr>
        
        </table>
        
        <a th:href="@{/welcome}">RETURN TO HOME PAGE</a>
        <br>
                <a th:href="@{/logout}">LOGOUT</a>
</div>
    </body>

    </html>
